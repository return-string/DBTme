<!DOCTYPE html>
<html>
<head>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
<script type="text/javascript" src="http://mbostock.github.com/d3/d3.js"></script>

<title>DBTMe</title>

</head>
<body>
<script src="main.js"></script>

<!-- Main page body //-->
<div id = "body">
  <div id = "content-wrapper" class = "wrapper">
    <div id = "content-header">
      <!-- Header contains the site name //-->
      <span class = "content-header-title">DBTMe Home</span>
    </div>
    <div id = "content-header-trace">
      <!-- Can be used, can be deleted. For holding the navigation path. //-->
    </div>
  </div>
    
  <div id = "content-body">
    <div id = "login-container">
      <div id = "login-header">
        Login to DBTMe
      </div>
      <div id = "login-content">
        <form action = "NOTHING HERE">
          <div class = "form-field">
            <span class = "form-text">E-mail</span>
            <input type = "text" name = "email">
          </div>
          <div class = "form-field">
            <span class = "form-text">
              Password
            </span>
            <input type = "text" name = "password">
          </div>
          <div class = "form-field">
            <input type = "button" value = "Login">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
